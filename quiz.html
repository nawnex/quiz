<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7388284223254530"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <a href="index.html" style="text-decoration:none;"><button id="home" class="button buttonback">Home</button></a>
        <button id="exit" class="button buttonexit" style="text-decoration:none;" onclick="endearly()">End early</button>
        <div class="quiz-header">
            <h2 id="question">Question Text</h2>
            <h4 id="mark">Mark Text</h4>
            <ul>
                <div id="image_change">
                <li>
                    <input type="checkbox" name="answer" id="a" class="answer" onclick="alimit()">
                    <label for="a" id="a_text">Answer</label>
                </li>

                <li>
                    <input type="checkbox" name="answer" id="b" class="answer" onclick="blimit()">
                    <label for="b" id="b_text">Answer</label>
                </li>

                <li>
                    <input type="checkbox" name="answer" id="c" class="answer" onclick="climit()">
                    <label for="c" id="c_text">Answer</label>
                </li>

                <li>
                    <input type="checkbox" name="answer" id="d" class="answer" onclick="dlimit()">
                    <label for="d" id="d_text">Answer</label>
                </li>

                <li class="hide">
                    <input type="checkbox" name="answer" id="e" class="answer" onclick="elimit()">
                    <label for="e" id="e_text">Answer</label>
                </li>

                <li class="hide2">
                    <input type="checkbox" name="answer" id="f" class="answer" onclick="flimit()">
                    <label for="f" id="f_text">Answer</label>
                </li>
                </div>
            </ul>
        </div>
        <h4 p style="text-align:center" id="check2"></h4>
        <p p style="text-align:center" id="check"></p>
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
