<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="start">Choose a quiz:</h2>
        </div>
        <h3 id="para" p style="text-align:center">20 questions</h3>
        <a href="quiz.html" onclick="vehiclecar()" style="text-decoration:none;"><button id="car">Car</button></a>
        <a href="quiz.html" onclick="vehiclebike()" style="text-decoration:none;"><button id="bike">MotorBike</button></a>
    </div>

    <script>
    const vehiclecar = () => {
    vehicle = "car";
    localStorage["keys"] = vehicle};
    const vehiclebike = () => {
    vehicle = "bike";
    localStorage['keys'] = vehicle;}
    </script>
    

</body>
</html>
